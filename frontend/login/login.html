<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">Iniciar sesión</div>
      <form action="" class="form">
        <input
          required=""
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="Correo electrónico"
        />
        <input
          required=""
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <span class="forgot-password"><a href="#">Has olvidado la contraseña?</a></span>
        <input class="login-button" type="submit" value="Iniciar sesión" />
        <span class="signup">No tienes cuenta? <a href="/signup/signup.html">Registrate</a></span>
      </form>
     
    </div>
  </body>
</html>
