<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Registrate</div>

      <form action="" class="form">
        <input
          required=""
          class="input"
          type="name"
          name="name"
          id="name"
          placeholder="Nombre"
        />
        <input
          required=""
          class="input"
          type="surname"
          name="surname"
          id="surname"
          placeholder="Apellidos"
        />
        <input
          required=""
          class="input"
          type="age"
          name="age"
          id="age"
          placeholder="Edad"
        />
        <input
          required=""
          class="input"
          type="email"
          name="email"
          id="emaik"
          placeholder="Correo electrónico"
        />
        <input
          required=""
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <input
          required=""
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Repite la contraseña"
        />

        <input class="signup-button" type="submit" value="Registrate" />
      </form>
    </div>
  </body>
</html>
